name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/broker-interceptor
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/broker-interceptor/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run test
      - run: pnpm run build

  compose-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/broker-interceptor
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/broker-interceptor/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run infra:up:apps
      - run: pnpm run infra:smoke -- --timeout 180
      - if: always()
        run: pnpm run infra:down:volumes
