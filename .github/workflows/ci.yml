name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run test
      - run: pnpm run build

  compose-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: docker compose --profile apps config -q
      - run: pnpm run infra:prod:config:example >/dev/null
      - run: pnpm run infra:up:apps
      - run: SMOKE_TIMEOUT_SECONDS=240 pnpm run infra:smoke
      - if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color postgres redis broker-admin-api broker-api
      - if: always()
        run: pnpm run infra:down:volumes
